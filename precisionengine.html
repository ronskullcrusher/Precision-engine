<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sankofa+Display&display=swap" rel="stylesheet">
    <script>
        // script.js
function appendToDisplay(value) {
    document.getElementById('display').value += value;
}

function clearDisplay() {
    document.getElementById('display').value = '';
}

function calculate() {
    const display = document.getElementById('display');
    try {
        display.value = eval(display.value);
    } catch {
        display.value = 'Error';
    }
}
function back(){
    let sol=document.getElementById('display').value;
    document.getElementById('display').value=sol.substring(0,sol.length-1);
}

    </script>
    <style>
        /* styles.css */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.calculator {
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 10px;
    background-color: #fff;
}

#display {
    width: 100%;
    height: 40px;
    text-align: right;
    margin-bottom: 10px;
    font-size: 20px;
    padding: 5px;
    box-sizing: border-box;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
    
}

.btn {
    padding: 20px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 100%;
    background-color: #e0e0e0;
    cursor: pointer;
    transition: background-color 0.3s;
    font-family: "Sankofa Display", sans-serif;
  font-weight: 400;
  font-style: normal;
}

.btn:hover {
    background-color: #d0d0d0;
}

.sankofa-display-regular {
  font-family: "Sankofa Display", sans-serif;
  font-weight: 400;
  font-style: normal;

}


    </style>
</head>
<body>
    <b>
    <div class="calculator">
        <h1 class="sankofa-display-regular">P r e c i s i o n  E n g i n e</h1>
        <input class="sankofa-display-regular" style="border-radius: 10px;" placeholder="ENTER HERE"  type="text"  id="display" >
        <div class="buttons">
            <button class="btn" style="background-color: tomato;" onclick="clearDisplay()">AC</button>
            <button class="btn" style="background-color: tomato;" onclick="back()">C</button>
            <button class="btn" style="background-color: skyblue;" onclick="appendToDisplay('%')">%</button>
            <button class="btn" style="background-color: skyblue;" onclick="appendToDisplay('/')">รท</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" style="background-color: skyblue;" onclick="appendToDisplay('*')">x</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" style="background-color: skyblue;" onclick="appendToDisplay('-')">-</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" style="background-color: skyblue;" onclick="appendToDisplay('+')">+</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('00')">00</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn" style="background-color: skyblue;" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    </b>
</body>
</html>
